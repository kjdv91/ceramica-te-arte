<div *ngIf="product; else noProductSelected" class="product-details-container">
    <div class="card" style="width: 18rem;">
      <img [src]="product.image" 
      class="card-img-top" alt="Imagen del producto" style="height: 20rem; width: 100%;" zoom>
      <div class="card-body">
        <h5 class="card-title">{{product.productTitle}}</h5>
        <p class="card-text">{{product.productDescription}}</p>
        <!-- Otros detalles del producto como precio, cantidad, etc. -->
      </div>
    </div>
  </div>
  
  <ng-template #noProductSelected>
    <div class="alert alert-warning" role="alert">
      Producto no seleccionado. Por favor, seleccione un producto desde la p√°gina de productos.
    </div>
  </ng-template>

  <script src="zoomsl.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $(".small_img").hover(function(){
          $(".big_img").attr('src',$(this).attr('src'));
        });
    });

  </script>

  <script type="text/javascript">
    $(document).ready(function(){
      $("#big_img").imagezoomsl({
        zoomrange:[3,3]
      });
    });

  </script>
