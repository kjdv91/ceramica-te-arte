
 <div  class="row"  style="margin-top: 5rem; width: 100%; padding-left: 3rem;">
      <h3>Categorias</h3>
</div>

<div class="container-search" style="width: 100%;">

  <div class="content-search">
    <select [(ngModel)]="selectedValue" name="categorias" class="select-search" *ngIf="select">

      <option *ngFor="let category of categories" [value]="category" [selected]="category === selectedValue">
        {{ category }}
      </option>
    </select>

    <input type="text" [disabled]="select" placeholder="Buscar" [value]="selectedValue" (click)="showSelect()">

    <button class="btn-search">
        BUSCAR
    </button>

  </div>
  </div>







<div class="container">
  <div class="row row row-cols-lg-3 row-cols-md-2 row-cols-sm-2 g-4" style="width: 100vw; padding-left: 3rem;">
    <div  *ngFor="let item of datos" class="card-container col col-xx-auto col-lg-4 col-md-6 col-sm-6">
      <div  class="card" style="width: 18rem;">
        <img class="card-img-top"  src="{{item.image }}" alt="Card image cap" style="height: 15rem; width: 100%;">
        <div class="card-body d-flex flex-column justify-content-center align-items-center" style="width: 100%;">
          <h5 class="card-title" style="font-weight: bold;">{{item.productTitle}}</h5>

          <div class="btn-container" >
            <button class="btn-details" (click)="navigateToProductDetail(item)">Ver Detalles</button>
            <button class="btn-buy" (click)="navigateToProductBuy(item.id)">Comprar</button>

          </div>

        </div>
      </div>

    </div>



  </div>

</div>
